<div class='wrapper'>
	<!-- Header -->
	<header class='header clearfix'>
		<div class='logo'>
			<router-link :to='{name: "home"}'>Logo</router-link>
			<span>大小贷客服系统</span>
		</div>

		<ul class='menu'>
			<li>
				<span>欢迎你，{{username}}</span>
			</li>
			<li class='change-password' @click='passwordVisible = true'>
				<span><i class='icon icon-lock'></i> 修改密码</span>
			</li>
			<li class='sign-out' @click='signOut'>
				<span><i class='icon icon-exit'></i> 退出系统</span>
			</li>
		</ul>
	</header>

	<!-- Body -->
	<div class="container">
		<transition name="fade">
			<router-view></router-view>
		</transition>
	</div>

	<!-- Footer -->
	<footer class='footer'>
		© 2016 上海盛大小贷贷款股份有限公司 版权所有  沪ICP备  16046854号-2
	</footer>

	<!-- 修改登录密码 -->
	<el-dialog title="修改登录密码" v-model='passwordVisible' size='tiny'>
		<el-form :model="changePasswordData" :rules="changePasswordDataRules" ref="changePasswordData" label-width="60px">
			<el-form-item label="旧密码" prop="originPassword">
				<el-input type="password" v-model="changePasswordData.originPassword" auto-complete="off"></el-input>
			</el-form-item>
			<el-form-item label="新密码" prop="newPassword">
				<el-input type="password" v-model="changePasswordData.newPassword" auto-complete="off"></el-input>
			</el-form-item>
		</el-form>
		<div slot="footer">
			<el-button @click='cancelPasswordOpen'>取 消</el-button>
			<el-button type="primary" @click='changePassword("changePasswordData")'>确 定</el-button>
		</div>
	</el-dialog>
</div>
