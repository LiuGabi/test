<!-- 借款信息 -->
<div class='loan'>
	<h2 class='kf-title'>借款信息</h2>
	<div class='tab clearfix'>
		<span class='auth' :class='tabContent == "authTab" ? "current" : ""' @click='tabToggle("authTab")'>资料认证</span>
		<span class='apply' :class='tabContent == "applyTab" ? "current" : ""' @click='tabToggle("applyTab")'>申请列表</span>
		<span class='refund' :class='tabContent == "refundTab" ? "current" : ""' @click='tabToggle("refundTab")'>正在还款列表</span>
		<span class='settle' :class='tabContent == "settleTab" ? "current" : ""' @click='tabToggle("settleTab")'>已结清列表</span>
	</div>
	<component class='tab-content' :is='tabContent' keep-alive></component>
</div>
