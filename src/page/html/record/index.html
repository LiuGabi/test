<div class='record'>
	<!-- 基本信息, customerId == 0 为非注册用户 -->
	<component is='baseInfo' keep-alive v-if='this.$route.params.customerId !== "0"'></component>

	<!-- 借款信息 -->
	<component is='loanInfo' keep-alive v-if='this.$route.params.customerId !== "0"'></component>

	<!-- 新建事件 -->
	<component is='newEvent' keep-alive></component>

	<!-- 当前客户历史事件列表 -->
	<component is='historyEvent' keep-alive></component>
</div>
