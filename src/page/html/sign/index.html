<div class='sign-wrapper'>
	<div class='sign'>
		<p class="logo">Logo</p>
		<div class="account-wrap">
			<form @submit.prevent='submit'>
				<div class='account' :class='{"empty": btn && !signInData.user}'>
					<label>用户名</label>
					<span>
						<input type="text" placeholder="请输入用户名" v-model="signInData.user">
					</span>
				</div>
				<div class="password" :class='{"empty": btn && !signInData.password}'>
					<label>密&nbsp;&nbsp;&nbsp;码</label>
					<span>
						<input type="password" placeholder="请输入密码" v-model="signInData.password">
					</span>
				</div>

				<div v-loading='signLoading'>
					<button class='submit'>登 录</button>
				</div>
				<p class='error' v-show='error'>(づ￣3￣)づ╭❤～ 亲，密码或用户名错了~</p>
			</form>
		</div>
	</div>
</div>
